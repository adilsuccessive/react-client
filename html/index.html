<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container--header">
        <div id="checkout"><p>Checkout</p></div>
        <div id="shipping">
          <ul id="list">
            <li>Shipping</li>
            <li id="payment">Payment Method</li>
            <li>Confirmation</li>
          </ul>
        </div>
        <div id="icon"><i id="iconId" class="fa fa-window-close"></i></div>
      </div>
      <div class="co-lower">
        <div class="payment">
          <div class="wallet">Wallet</div><hr class = hr>
          <div class=" co-lower--cards">
          <img src="./images/cards/discover.png" width="180" alt="discover network">
          <img src="./images/cards/mastercard.png" width="180" alt="master card">
          <img src="./images/cards/visa.png" width="180" alt="master card">

        </div>
          <div class="wallet">New Card</div><hr>
          <div class="card">
          <input type="text" name="nameOnCard" placeholder="Name on Card" size="30px"  ><br>
          <input type="text" name="cardNo" placeholder="xxxx-xxxx-xxxx-xxxx" size="30px"><br>
          <input type="text" name="expiry" placeholder="MM/YY" size="12px" >
          <input type="text" name="cvv" placeholder="CVV" size="13px"><br>
          </div>
          <div class="button"><button>CONTINUE</button></div>
        </div>
        <div class="cart">
          <div class="item">
            <div class="hardCase">
              <div class="items"><img src="./images/products/hard-case.jpg" width="50" alt="hard case"></div>
              <div><h3>Hard Case</h3>
              <h4>Black</h4>
              <h5>Quantity: 1</h5>
             </div>
            </div><hr>
            <div class="mobileHolder">
              <div class="items"><img src="./images/products/mobile-holder.jpg" width="50" alt="mobile holder"></div>
              <div>
                <h3>Mobile Holder</h3>
                <h4>Black</h4>
                <h5>Quantity: 1</h5>
               </div>
               <div  class="demo"><h6>$ 10.00</h6></div>
            </div><hr>
            <div class="rado">
              <div class="items"><img src="./images/products/rado.jpg" width="50" alt="rado"></div>
              <div><h3>Rado Watch</h3>
                <h4>Black</h4>
                <h5>Quantity: 1</h5>
               </div>
            </div><hr>
            <div class="usb">
              <div class="items"><img src="./images/products/usb-c-2-micro.jpeg" width="50" alt="usb"></div>
              <div><h3>C type to Micro Convertor</h3>
                <h4>Black</h4>
                <h5>Quantity: 1</h5>
               </div>
            </div>
            </div>
          <div>d</div>
        </div>
      </div>
    </div>
  </body>
</html>
